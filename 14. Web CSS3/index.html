<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Image Title</h1>

    <div class="container">

        <ul class="gallery">
            <li>

                <a href="#gambar-1">
                    <img src="img/thumb/bintang.jpg">
                    <span>Galaxy</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#gambar-4" class="prev"></a>

                    <a href="#" class="close">X Close</a>
                    <img src="img/full/bintang.jpg">
                    
                    <a href="#gambar-2" class="next"></a>
                </div>

            </li>
            <li>

                <a href="#gambar-2">
                    <img src="img/thumb/langit.jpg">
                    <span>Langit</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#gambar-1" class="prev"></a>
                    
                    <a href="#" class="close">X Close</a>
                    <img src="img/full/langit.jpg">
                    
                    <a href="#gambar-3" class="next"></a>
                </div>

            </li>
            <li>

                <a href="#gambar-3">
                    <img src="img/thumb/bumi.jpg">
                    <span>Bumi</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#gambar-2" class="prev"></a>

                    <a href="#" class="close">X Close</a>
                    <img src="img/full/bumi.jpg">

                    <a href="#gambar-4" class="next"></a>
                </div>

            </li>
            <li>

                <a href="#gambar-4">
                    <img src="img/thumb/sore.jpg">
                    <span>Sore</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#gambar-3" class="prev"></a>

                    <a href="#" class="close">X Close</a>
                    <img src="img/full/sore.jpg">

                    <a href="#gambar-1" class="next"></a>
                </div>

            </li>

            <div class="clear"></div>
        </ul>

    </div>
    
</body>
</html>
